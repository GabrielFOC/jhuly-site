<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;

    }

    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .container {
      text-align: center;
      max-width: 90%;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {

      color: #ff4081;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e73370;
    }

    #raspadinha {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    canvas {
      border: 4px dashed #ff4081;
      border-radius: 15px;
      touch-action: none;
    }

    p {
      margin-top: 15px;
      font-size: 16px;
      color: #444;
    }

    #finalMsg {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #d63384;
      text-align: center;
    }

    iframe.spotify {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 60px;
      border-radius: 12px;
      z-index: 999;
      display: none;
    }

    #spacer {
      height: 70px;
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      canvas {
        width: 260px !important;
        height: 260px !important;
      }

      #finalMsg {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Player fixo no topo -->
  <iframe id="spotifyPlayer" class="spotify"
    src="https://open.spotify.com/embed/track/4LhxdvP3lfgH3ciOyO1BX1?utm_source=generator&theme=0"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">

  <div id="spacer"></div> <!-- espaÃ§o para o player nÃ£o cobrir o conteÃºdo -->

  <!-- Quiz -->
  <div class="container" id="quiz">
    <h1 id="question">Ei, posso te perguntar uma coisa?</h1>
    <img id="quizImg" src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif" alt="gif fofo">
    <div class="buttons">
      <button onclick="nextQuestion()">Sim</button>

  <!-- Raspadinha -->
  <div id="raspadinha">
    <h1>Raspe com carinho... ðŸ’–</h1>
    <div style="position: relative; width: 300px; height: 300px;">
      <canvas id="fundo" width="300" height="300" style="position: absolute; top: 0; left: 0; z-index: 0;"></canvas>
      <canvas id="scratch" width="300" height="300" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
    </div>
    <p>Use o dedo ou mouse para raspar</p>
    <div id="finalMsg">
      Ela sempre vai estar com vocÃª, em cada gesto de amor,<br>
      em cada memÃ³ria bonita, em tudo que vocÃª Ã©. ðŸ’—<br>
      Ela tem muito orgulho de vocÃª.
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "Ei, posso te perguntar uma coisa?",
        img: "https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif"
      },
      {
        text: "VocÃª sabe o quanto Ã© forte e especial?",
        img: "https://media.giphy.com/media/JYsWwF82EGnpC/giphy.gif"
      },
      {
        text: "VocÃª sabia que ela sempre vai estar com vocÃª?",
        img: "https://media.giphy.com/media/3orieUe6ejxSFxYCXe/giphy.gif"
      },
      {
        text: "EntÃ£o... tenho uma coisa pra te mostrar ðŸ’–",
        img: "https://media.giphy.com/media/kUTME7ABmhYg5J3psM/giphy.gif"
      }
    ];

    let current = 0;

    function nextQuestion() {
      current++;
      const quiz = document.getElementById("quiz");
      const raspadinha = document.getElementById("raspadinha");
      const player = document.getElementById("spotifyPlayer");

      if (current < questions.length) {
        document.getElementById("question").innerText = questions[current].text;
        document.getElementById("quizImg").src = questions[current].img;
      } else {
        quiz.style.display = "none";
        raspadinha.style.display = "flex";
        player.style.display = "block";
        startScratch();
      }
    }

    function startScratch() {
      const fundo = document.getElementById("fundo");
      const fundoCtx = fundo.getContext("2d");
      const canvas = document.getElementById("scratch");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = "littlejhuly.jpeg";

      img.onload = () => {
        fundoCtx.drawImage(img, 0, 0, fundo.width, fundo.height);
        ctx.fillStyle = "#ffc0cb";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "destination-out";
      };

      let isDrawing = false;

      function draw(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();

        setTimeout(() => {
          const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
          let transparentPixels = 0;
          for (let i = 3; i < pixels.length; i += 4) {
            if (pixels[i] < 128) transparentPixels++;
          }
          const percentage = transparentPixels / (canvas.width * canvas.height) * 100;
          if (percentage > 60) {
            document.getElementById("finalMsg").style.display = "block";
          }
        }, 500);
      }

      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("mousemove", draw);

      canvas.addEventListener("touchstart", (e) => {
        isDrawing = true;
        e.preventDefault();
      }, { passive: false });

      canvas.addEventListener("touchend", (e) => {
        isDrawing = false;
        e.preventDefault();
      }, { passive: false });

      canvas.addEventListener("touchmove", (e) => {
        draw(e);
        e.preventDefault();
      }, { passive: false });
    }
  </script>

</body>
</html>
